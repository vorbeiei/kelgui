name: Build Workflow

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          architecture: 'x64'
      - name: Install requirements
        run: |
          pip install -r requirements.txt
      - name: Run PyInstaller
        run: |
          python -m PyInstaller kelgui.spec
      - uses: actions/upload-artifact@v4
        with:
          name: kelgui-windows-x64
          path: dist/kelgui.exe
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/kelgui.exe
        
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          architecture: 'x64'
      - name: Install requirements
        run: |
          pip install -r requirements.txt
      - name: Run PyInstaller
        run: |
          python -m PyInstaller kelgui.spec
      - uses: actions/upload-artifact@v4
        with:
          name: kelgui-linux-x64
          path: dist/kelgui
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/kelgui

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          architecture: 'x64'
      - name: Install requirements
        run: |
          pip install -r requirements.txt
      - name: Run PyInstaller
        run: |
          python -m PyInstaller kelgui-mac.spec
      - name: Install create-dmg
        run: |
          brew install create-dmg
      - name: Run create-dmg
        run: |
          mkdir dist/dmg
          cp -r dist/kelgui.app dist/dmg
          create-dmg --volname "kelgui" --hide-extension "kelgui.app" "dist/kelgui.dmg" "dist/dmg"
      - uses: actions/upload-artifact@v4
        with:
          name: kelgui-macos-x64
          path: dist/kelgui.dmg
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/kelgui.dmg
